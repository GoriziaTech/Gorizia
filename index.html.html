<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Precios</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
        h1 { color: #333; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; background: white; }
        th, td { padding: 10px; border: 1px solid #ddd; }
        th { background: #333; color: white; }
    </style>
</head>
<body>
    <h1>Lista de Precios</h1>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Detalles</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody id="productos"></tbody>
    </table>

    <script>
        fetch("https://script.google.com/macros/s/AKfycbxckG0soehUvso4fSXNrGT_u1lkytPB1iAuDmhbY8YfZrq7oKzOJ9DyO8_eM_JdtTEXUA/exec?nocache=" + new Date().getTime())
            .then(response => response.json())
            .then(data => {
                let tabla = document.getElementById("productos");
                data.forEach(item => {
                    let fila = `<tr>
                        <td>${item.Producto}</td>
                        <td>${item.Detalles || "-"}</td>
                        <td>$${item.Precio}</td>
                    </tr>`;
                    tabla.innerHTML += fila;
                });
            })
            .catch(error => console.log("Error al cargar los productos:", error));
    </script>
</body>
</html>
